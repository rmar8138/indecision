<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indecision</title>

    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-content">
        <h1 class="heading-primary">Indecision</h1>
        <p class="main-content__text">Can't decide where to go for a holiday? Maybe you have a major life decision to make, and just don't know what to do. Or maybe you just need to decide what to eat for dinner. This app was designed for you.</p>
        <form action="#" class="form">
            <input type="text" class="form__input">
            <br>
            <button class="btn btn--add">Add</button>
            <button class="btn btn--decide">Decide</button>
        </form>
        <ul class="list">
            <!-- <li class="list-item"><a href="#">Sushi</a></li>
            <li class="list-item"><a href="#">Chinese</a></li>
            <li class="list-item"><a href="#">Pizza</a></li> -->
        </ul>
    </div>
    <div class="decision">
        <p class="decision__text">You should go with <br><span class="decision__text--answer"></span></p>
        <button class="btn btn--close">Close</button>
    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
</body>
</html>
